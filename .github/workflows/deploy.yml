name: Deploy Website

on:
  push:
    branches: [ helloWorld-Surge ]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    steps:
      - uses: actions/checkout@v2
        with:
          ref: helloWorld-Surge
      - name: Install Node.js
        uses: actions/setup-node@v1.4.2
      - name: Install Surge
        run: npm install -g surge
      - name: Run surge
        run: surge ./ HelloWorld-v1.surge.sh.surge.sh --token ${{ secrets.SURGE_TOKEN }}

          
